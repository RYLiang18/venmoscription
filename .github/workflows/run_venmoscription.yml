name: Monthly Venmoscription
on:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  run-venmoscription:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.7'
      
      - name: Setup venv and install dependencies
        run: make venv/touchfile
      
      - name: Run Venmoscription
        run: ./venv/bin/python -m venmoscription.main
        env:
          VENMO_TOKEN: ${{ secrets.VENMO_TOKEN }}


      
