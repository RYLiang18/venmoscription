name: Test Venmoscription
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  test-venmoscription:
    runs-on: ubuntu-latest
    steps:
      - name: Check if actor is authorized
        run: |
          if [ "${{ github.actor }}" != "RYLiang18" ]; then
            echo "‚ùå Unauthorized user: ${{ github.actor }}"
            exit 1
          fi
      
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.7'
      
      - name: Setup venv and install dependencies
        run: make venv/touchfile
      
      - name: Run Venmoscription test
        run: ./venv/bin/python -m venmoscription.main test
        env:
          VENMO_TOKEN: ${{ secrets.VENMO_TOKEN }}


      
